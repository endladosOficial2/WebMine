<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="WebMine Minecraft Launcher" />
		<meta name="keywords" content="webmine, webmine, minecraft, 1.8, 1.8.8" />
		<title>WebMine 1.8 : Forge</title>
		<meta property="og:locale" content="en-US" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="WebMine 1.8 : Forge" />
		<meta property="og:description" content="test directory HTML page" />
		<link type="image/png" rel="shortcut icon" href="favicon.png" />
		<script type="text/javascript" src="https://gitlab.com/vladut7373/webmine/-/raw/main/FORGE/ModAPI.js"></script>
                <script type="text/javascript" src="https://gitlab.com/vladut7373/webmine/-/raw/main/FORGE/ModLoader.js"></script>
		<script type="text/javascript" src="https://gitlab.com/vladut7373/webmine/-/raw/main/FORGE/ModGUI.js"></script>
		<script type="text/javascript" src="https://gitlab.com/vladut7373/webmine/-/raw/main/FORGE/classes.js"></script>
		
		<script type="text/javascript">
			"use strict";
			window.addEventListener("load", () => {
				if(document.location.href.startsWith("file:")) {
					alert("HTTP please, do not open this file locally, run a local HTTP server and load it via HTTP");
				}else {
					const relayId = Math.floor(Math.random() * 3);
					window.eaglercraftXOpts = {
						demoMode: false,
						container: "game_frame",
						assetsURI: "assets.epk",
						localesURI: "lang/",
						worldsDB: "worlds",
						logInvalidCerts: true,
						servers: [],
						relays: [
							{ addr: "wss://relay.deev.is/", comment: "lax1dude relay #1", primary: relayId == 0 },
							{ addr: "wss://relay.lax1dude.net/", comment: "lax1dude relay #2", primary: relayId == 1 },
							{ addr: "wss://relay.shhnowisnottheti.me/", comment: "ayunami relay #1", primary: relayId == 2 }
						]
					};
					
					var q = window.location.search;
					if(typeof q === "string" && q.startsWith("?")) {
						q = new URLSearchParams(q);
						var s = q.get("server");
						if(s) window.eaglercraftXOpts.joinServer = s;
					}
					
					main();
				}
			});
		</script>
	</head>
	<body style="margin:0px;width:100vw;height:100vh;overflow:hidden;" id="game_frame">
	</body>
</html>
